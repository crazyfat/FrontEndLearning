<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.2/axios.min.js"></script>
</head>
<body>
<style>

</style>

<div id="root">
  <button @click="getSth">切换状态</button>
</div>
<script>
  const vm = new Vue({
    el:'#root',
    data:{
      isShow:true
    },
    methods:{
      getSth(){
        axios.request({
          method:'get',
          url:'http://localhost:3000/posts'
        }).then(
                value => {
                  alert(JSON.stringify(value.data))
                }
        )
      }
    }
  })
  console.log(vm)
</script>
</body>
</html>
