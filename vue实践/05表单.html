<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>数据监测</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <form @submit.prevent="submit">
        <label for="account">账号：</label>
        <input id="account" type="text" v-model.trim="account"><br>
        <label for="pw">密码：</label>
        <input id="pw" type="password" v-model="pwd"><br>
        年龄：<input type="number"v-model.number="age"><br>
        性别：
        男 <input type="radio" name="sex" value="male" v-model="sex">
        女 <input type="radio" name="sex" value="female" v-model="sex"><br>
        爱好：
        学习 <input type="checkbox" value="study" v-model="hobby">
        打游戏 <input type="checkbox" value="game" v-model="hobby">
        吃饭 <input type="checkbox" value="eat" v-model="hobby">
        <br>
        所属校区
        <select v-model="city">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="guangzhou">广州</option>
          <option value="hangzhou">杭州</option>
        </select>
        <br>
        其他信息：
        <br>
        <textarea style="height: 80px;width: 120px" v-model.lazy="others"></textarea>
        <br>
        <input type="checkbox" v-model="agree">阅读并接受<a href="">《用户协议》</a>
        <br>
        <button>提交</button>
      </form>
    </div>
  </body>

  <script type="text/javascript">
    const vm = new Vue({
      el:'#root',
      data:{
        account: '',
        pwd:'',
        sex:'',
        hobby:[],
        city:'',
        others:'',
        agree:'',
        age:''

      },
      methods:{
        submit(){
          console.log(JSON.stringify(this.data));
        }
      }
    })
  </script>
</html>
