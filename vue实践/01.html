<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的第一节</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
    <body>
        <div id = "root">
          <h2>name:{{name}}</h2>
          <h3>age:{{age}}</h3>
        </div>
        <script type="text/javascript">
          const x = new Vue({
            el:'#root',
            data:{
              name:'aaa',
              age:'23'
            }
          })
        </script>
    </body>
</html>
