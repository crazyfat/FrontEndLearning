<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: 20px">三栏-position</div>
<div style="position:relative;height: 100px; width: 500px">
  <div style="width: 200px; background-color: #bbffaa; height: 100px;position: absolute;"></div>
  <div style="height: 100px; background-color: cornflowerblue;margin-left: 200px;margin-right: 200px"></div>
  <div style="height: 100px;background-color:coral;position: absolute;right: 0; top: 0; width: 200px"></div>
</div>

<div style="height: 20px">三栏-flex</div>
<div style="display: flex;height: 100px; width: 500px">
  <div style="width: 200px; background-color: #bbffaa; height: 100px;"></div>
  <div style="height: 100px; background-color: cornflowerblue;flex: 1"></div>
  <div style="height: 100px;background-color:coral;width: 200px"></div>
</div>

<div style="height: 20px">三栏-浮动</div>
<div style="height: 100px; width: 500px">
  <div style="width: 200px; background-color: #bbffaa; height: 100px;float: left"></div>
  <div style="height: 100px;background-color:coral;width: 200px; float: right"></div>
  <div style="height: 100px; background-color: cornflowerblue;margin-left: 200px;margin-right: 200px"></div>
</div>
</body>
</html>
