<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .info:link{
      background-color: #646cff;
    }
    .info:visited{
      background-color: aquamarine;
    }
    .info:hover{
      background-color: red;
    }
    .info:active{
      background-color: coral;
    }
    .info{
      background-color: blueviolet;
    }
    .info::after{
      content: '追加内容';
    }
  </style>
</head>
<body>
<div class="info">
<dl>
  <dt>第一个要点</dt>
  <dd>第一个要点的主要内容是巴拉巴拉</dd>
  <dt>second point</dt>
  <dd>the description sssssss</dd>
</dl>
</div>
</body>
</html>
