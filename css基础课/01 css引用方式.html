<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--emmet语法： link:css-->
    <link rel="stylesheet" href="css/01.css">
    <style>
      @import "css/01'1.css";
      p{
        background-color: aquamarine;
        font-size: 18px;
      }
    </style>
</head>
<body>
  <div style="color: aqua; width: 100%; height: 100px;" >行间样式测试</div>
  <p>内部样式</p>
  <span >外部样式测试</span>
  <div class="box">@方式</div>
<!--行间样式只作用当前标签，内部样式作用当前文件，外部样式可以被多个HTML文件引用-->
</body>
</html>
