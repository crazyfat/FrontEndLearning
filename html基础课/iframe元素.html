<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--框架集，用来将多个网页文件组合成一个文件-->
<!--常用属性:name框架名 src^引入外部html文件 scrolling滚动条 frameborder-->
<iframe src="iframe/banner.html" width="100%" frameborder="2" scrolling="yes"></iframe>
<iframe src="iframe/nav.html" frameborder="0"></iframe>
<iframe src="iframe/content.html" frameborder="0" name="text"></iframe>
</body>
</html>
